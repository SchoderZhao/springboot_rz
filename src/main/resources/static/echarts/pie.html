<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门员工统计</title>
    <script src="../public/libs/jquery.min.js"></script>
    <script src="../public/js/echarts/echarts.js"></script>
</head>

<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>


</body>

<script type="text/javascript">


        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '部门员工统计'
            },
            tooltip: {},
            legend: {
                data: ['人数']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '人数',
                type: 'bar',
                data: []
            }]
        };
        $(function () {
            $.get("/sys/echarts/pie",function (r) {
                option.xAxis.data=r.name;
                option.series[0].data=r.value;
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            });


    });
</script>
</html>
